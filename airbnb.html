<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB copy</title>
    <script src="https://kit.fontawesome.com/18da419ee4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="navigation">
        <div id="nav_search">
            <button id="search_button">
                <div id="search_icon">
                    <div>
                        <i id="magnifying-glass" class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div id="search_label">
                    <span class="search_labels" id="search_heading">Anywhere</span>
                    <span class="search_labels" id="search_subheading">Any week <span>•</span> Add guest</span>
                </div>
            </button>
        </div>
        <div id="nav_filter">
            <button id="filter_button">
                <i class="fa-solid fa-sliders"></i>
            </button>
        </div>
        
    </section>
    <section id="card_section">
        <div class="card_container">
            <div class="img_box">
                <div id="label_container">
                    <div class="img_label">Guest favourite</div>
                    <button class="heart_icon"><i class="fa-solid fa-heart"></i></button>
                </div>
                <img src="images/abnb1.jpg" alt="host accomodation" class="host_img">
                
                
                
                
            </div>
            <div class="host_offering">
                <ul>
                    <li>Redberth, UK</li>
                    <li>Individual Host</li>
                    <li>15-20 Mar</li>
                    <li><span id="price">£1,065</span> total</li>
                    <li><i class="fa-solid fa-star"></i> 4.84</li>
                </ul>
            </div>
        </div>
    </section>
    
    
</body>
</html>
